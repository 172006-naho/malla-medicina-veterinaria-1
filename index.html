<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Veterinaria UCSM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      color: #2c79c1;
    }
    .ciclo {
      border: 2px solid #a8c9e5;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ciclo h2 {
      color: #2566a3;
      font-family: 'Georgia', serif;
    }
    .curso {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .curso input[type="checkbox"] {
      margin-right: 10px;
    }
    .bloqueado {
      opacity: 0.5;
      pointer-events: none;
      position: relative;
    }
    .tooltip {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: -5px;
      left: 105%;
      white-space: nowrap;
    }
    .bloqueado:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>üêæ Malla Curricular Medicina Veterinaria UCSM üêæ</h1>
  <div id="malla"></div>
  <script>
    const cursos = [
      { nombre: "Qu√≠mica biol√≥gica", ciclo: 1 },
      { nombre: "Anatom√≠a comparada", ciclo: 1 },
      { nombre: "Embriolog√≠a e histolog√≠a veterinarias", ciclo: 1 },
      { nombre: "Taller de deportes", ciclo: 1 },
      { nombre: "Taller de gesti√≥n de entornos virtuales", ciclo: 1 },
      { nombre: "Taller de lectura y redacci√≥n", ciclo: 1 },
      { nombre: "Anatom√≠a II", ciclo: 2, requisitos: ["Anatom√≠a comparada"] },
      { nombre: "Bioqu√≠mica", ciclo: 2 },
      { nombre: "Gen√©tica animal", ciclo: 2 },
      { nombre: "Identidad y peruanidad", ciclo: 2 },
      { nombre: "Taller de argumentaci√≥n", ciclo: 2 },
      { nombre: "Taller de artes", ciclo: 2 },
      { nombre: "Zootecnia general", ciclo: 2 },
      { nombre: "Fisiolog√≠a animal I", ciclo: 3, requisitos: ["Anatom√≠a II"] },
      { nombre: "Bioestad√≠stica", ciclo: 3 },
      { nombre: "Biolog√≠a celular y molecular", ciclo: 3, requisitos: ["Embriolog√≠a e histolog√≠a veterinarias"] },
      { nombre: "Microbiolog√≠a general", ciclo: 3, requisitos: ["Bioqu√≠mica"] },
      { nombre: "Parasitolog√≠a general", ciclo: 3 },
      { nombre: "Taller de coaching y liderazgo", ciclo: 3 },
      { nombre: "Taller de felicidad y bienestar", ciclo: 3 },
      { nombre: "Fisiolog√≠a animal II", ciclo: 4, requisitos: ["Fisiolog√≠a animal I"] },
      { nombre: "Farmacolog√≠a y terap√©utica I", ciclo: 4, requisitos: ["Bioqu√≠mica"] },
      { nombre: "Diagn√≥stico cl√≠nico I", ciclo: 4, requisitos: ["Fisiolog√≠a animal I"] },
      { nombre: "Enfermedades parasitarias", ciclo: 4, requisitos: ["Parasitolog√≠a general"] },
      { nombre: "M√©todo cient√≠fico", ciclo: 4 },
      { nombre: "Responsabilidad ciudadana y ecolog√≠a", ciclo: 4 }
      // Puedes seguir a√±adiendo los cursos desde el semestre 5 al 10 seg√∫n tu estructura
    ];

    const estado = JSON.parse(localStorage.getItem("progresoVeterinaria") || "{}");

    function guardarEstado() {
      localStorage.setItem("progresoVeterinaria", JSON.stringify(estado));
    }

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      for (let i = 1; i <= 10; i++) {
        const bloque = document.createElement("div");
        bloque.className = "ciclo";
        bloque.innerHTML = `<h2>${i}¬∫ Semestre</h2>`;
        const cursosCiclo = cursos.filter(c => c.ciclo === i);
        cursosCiclo.forEach(curso => {
          const divCurso = document.createElement("div");
          divCurso.className = "curso";

          let requisitosCumplidos = true;
          let tooltipText = "";

          if (curso.requisitos) {
            for (const req of curso.requisitos) {
              if (!estado[req]) {
                requisitosCumplidos = false;
                tooltipText += `Falta: ${req} \n`;
              }
            }
          }

          if (!requisitosCumplidos) divCurso.classList.add("bloqueado");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.disabled = !requisitosCumplidos;
          checkbox.checked = estado[curso.nombre] || false;

          checkbox.addEventListener("change", () => {
            estado[curso.nombre] = checkbox.checked;
            guardarEstado();
            location.reload();
          });

          divCurso.appendChild(checkbox);
          const label = document.createElement("label");
          label.textContent = curso.nombre;
          divCurso.appendChild(label);

          if (!requisitosCumplidos) {
            const tooltip = document.createElement("span");
            tooltip.className = "tooltip";
            tooltip.textContent = tooltipText.trim();
            divCurso.appendChild(tooltip);
          }

          bloque.appendChild(divCurso);
        });
        contenedor.appendChild(bloque);
      }
    }

    crearMalla();
  </script>
</body>
</html>
