<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Veterinaria UCSM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      color: #2c79c1;
      margin-bottom: 30px;
    }
    .ciclo {
      border: 2px solid #a8c9e5;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ciclo h2 {
      color: #2566a3;
      font-family: 'Georgia', serif;
      margin-bottom: 10px;
    }
    .curso {
      display: flex;
      align-items: center;
      margin: 5px 0;
      position: relative;
    }
    .curso input[type="checkbox"] {
      margin-right: 10px;
    }
    .bloqueado {
      opacity: 0.5;
      pointer-events: none;
    }
    .bloqueado .tooltip {
      visibility: hidden;
    }
    .curso:hover .tooltip {
      visibility: visible;
    }
    .tooltip {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 5px 8px;
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      white-space: nowrap;
      margin-left: 10px;
      font-size: 0.9em;
    }
    .boton-reinicio {
      display: block;
      margin: 30px auto 10px;
      background-color: #c8e1f5;
      color: #2c79c1;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .boton-reinicio:hover {
      background-color: #a8d1ef;
    }
  </style>
</head>

  <div id="malla"></div>
  <button class="boton-reinicio" onclick="reiniciarProgreso()">🔁 Reiniciar Progreso</button>

    function guardarEstado() {
      localStorage.setItem("progresoVeterinaria", JSON.stringify(estado));
    }

    function reiniciarProgreso() {
      localStorage.removeItem("progresoVeterinaria");
      location.reload();

              }
            }
